{%- set title = 'flask-ollama-chatbot' -%}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{title}}</title>
    <link rel="icon" href="https://raw.githubusercontent.com/atisawd/boxicons/refs/heads/master/svg/regular/bx-brain.svg" sizes="any" type="image/svg+xml">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  </head>
  <body class="container font-monospace mt-4" data-bs-theme="dark">
    <div class="d-flex justify-content-between align-items-top gap-4">
      <div class="opacity-50">
          <h1 class="mb-0 fw-bold">
            <i class="bx bx-brain role-assistant"></i>
            {{title}}
          </h1>
      </div>
      <div class="text-end">
        <a href="https://github.com/damiencorpataux/flask-ollama-chatbot">
          <img style="height:2em" src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg">
        </a>
      </div>
    </div>
    <hr class="mb-5">
    {% block content %}
    {% endblock %}
    <hr class="mt-5">
    <footer class="text-end text-secondary my-2" style="font-size:.66em">
      Â© Damien Corpataux
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
